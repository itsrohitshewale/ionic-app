<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" >Email</ion-label>
    <!-- <ion-label position="floating" [(ngModel)]='email'>Email</ion-label> -->
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <br>
  <ion-button expand="full" shape = "round" fill="clear" (click)="onRegister()">Register</ion-button>
  <br>
  <ion-button expand="full" shape = "round" fill="clear" (click)="onLogin()">Login</ion-button>

</ion-content>
